box: node
install:
  steps:
    - npm-install
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    - script:
        name: echo angular-cli information
        code: |
          npm run ng:version
build:
  step:
    - script:
        name: npm rebuild
        code: npm rebuild
    - script:
        name: ng build
        code: npm run build
lint:
  steps:
    - script:
      name: npm rebuild
      code: npm rebuild
    - script:
        name: lint
        code: |
          npm run lint
unitTest:
  steps:
    - script:
      name: npm rebuild
      code: npm rebuild
    - script:
      name: install chrome headless
      code: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        apt-get update
        apt-get install -y google-chrome-stable
    - script:
      name: set browser
      code: |
        export CHROME_BIN=/usr/bin/google-chrome-stable
    - script:
      name: run test
      code: |
        npm run test:ci
e2e:
  steps:
    - script:
      name: npm rebuild
      code: npm rebuild
    - script:
      name: install chrome headless
      code: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        apt-get update
        apt-get install -y google-chrome-stable
    - script:
      name: set browser
      code: |
        export CHROME_BIN=/usr/bin/google-chrome-stable
    - script:
      name: e2e
      code: npm run e2e:ci
releaseBuild:
  steps:
    - script:
      name: npm rebuild
      code: npm rebuild
    - script:
      name: ng release build
      code: npm run ng:releaseBuild
monaca:
  steps:
    - script:
      name: gather to public dir
      code: |
        set -e
        rm -rf public || exit 0;
        mkdir public
        cp -r www res public
        cp package.json config.xml public
        ls -a | grep -v -E '^public$|\.git$|\.$' | xargs rm -r
    - script:
      name: manage git
      code: |
        cd public
        #cp -r public/res public/www .
        #cp public/config.xml public/package.json .
        #rm -r public
        git config --global user.email "suminoue.hiro@jp.fujitsu.com"
        git config --global user.name "Hiroyuki Suminoue"
        git init
        git add .
        git commit -m "Deploy to GitHub"
        git remote add origin git@github.com:sumi-hiro/monacaICE.git
    - add-ssh-key:
      keyname: monacaICE_PUBLIC
      host: github.com
    - add-to-known_hosts:
      hostname: github.com
      fingerprint: SHA256:nThbg6kXUpJWGl7E1IGOCspRomTxdCARLviKw6E5SY8
    - script:
      name: git push
      code: |
        git push origin master:deploy